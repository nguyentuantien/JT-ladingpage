<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jobtest</title>
    <!--    favicon-->
    <link rel="shortcut icon" href="image/fav-icon.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/landing.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3 content">
                    <h1>you hire</h1>
                    <ul>
                        <li>Post Job</li>
                        <li>Search CV</li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <img src="./image/layer-21.png" alt="iamge">
                </div>
            </div>
        </div>
    </header>

    <section class="assess">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img src="./image/layer-26.png" alt="iamge">
                </div>

                <div class="col-md-3 content">
                    <h1>We assess</h1>
                    <ul>
                        <li>Talent Assessment</li>
                        <li>Insights Analytics</li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <img src="./image/layer-14.png" alt="iamge">
                    </div>
                    <div class="col-md-3 content">
                        <h1>Black assessment<br> day </h1>
                        <ul>
                            <li>Đánh giá tính cách bản thân</li>
                            <li>Đánh giá năng lực công việc</li>
                            <li>Đánh giá khả năng chuyên môn</li>
                        </ul>

                        <p class="free-week text-center">Miễn phí mỗi thứ 6 hàng tuần</p>
                    </div>

                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 padding">
                        <h1 class="text-center">THÔNG TIN LIÊN HỆ</h1>
                        <div class="form">
                            <div class="form-group">
                                <input type="text" name="fullname" placeholder="Họ và Tên" required="" class="form-control">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" required="" class="form-control">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" name="phonenumer" placeholder="Số điện thoại" required="" class="form-control">
                                <span class="glyphicon glyphicon-earphone"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" name="company" placeholder="Tên công ty" required="" class="form-control">
                                <span class="glyphicon glyphicon-equalizer"></span>
                            </div>

                            <button type="submit" class="btn btn-block btn-register">ĐĂNG KÝ</button>
                            <button type="submit" class="btn btn-block btn-register-employer">BẤM VÀO ĐÂY NẾU BẠN LÀ ỨNG VIÊN</button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

</body>

</html>
